<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Nico's Portfolio" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,viewport-fit=cover"
    />
    <title>Nico's Portfolio</title>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Custom StyleSheet -->
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <section id="navigation">
      <button
        class="btn flex-start"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasRight"
        aria-controls="offcanvasRight"
        id="offcanvas-button"
      >
        <i class="fa fa-bars"></i>
      </button>
      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="offcanvasRight"
        aria-labelledby="offcanvasRightLabel"
      >
        <div class="offcanvas-header">
          <h3 id="offcanvasRightLabel">Navigation.</h3>
          <button
            type="button"
            class="btn-close text-reset"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <a href="#">About</a>
          <a href="#" onclick="">Pure Fitness</a>
          <a href="#" onclick="">Love Running</a>
          <a href="#" onclick="">Github</a>
          <a href="#" onclick="">Contact</a>
        </div>
      </div>
    </section>
    <canvas class="webgl"></canvas>
    <section id="about">
      <h1>About</h1>
    </section>
    <section id="portfolio"></section>
    <section id="contact"></section>
    <script
      async
      src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script> -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three/build/three.module.js",
          "gsap": "https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
        }
      }
    </script>

    <script type="module" src="/assets/js/main.js"></script>
    <script type="module" src="/assets/js/objects/createCamera.js"></script>
    <script type="module" src="/assets/js/objects/createControls.js"></script>
    <script type="module" src="/assets/js/objects/createRender.js"></script>
    <script type="module" src="/assets/js/objects/experience.js"></script>
    <script type="module" src="/assets/js/utils.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <!-- JS charting CDN -->
    <!-- <script src="https://code.jscharting.com/latest/jscharting.js"></script> -->
  </body>
</html>
